<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            margin: 15px;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            background: #fff;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Shop</h1>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/250x300?text=T-Shirt" alt="T-Shirt">
                <h2>T-Shirt</h2>
                <p>Price: ₹500</p>
                <button onclick="alert('Added to cart!')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x300?text=Half-Shirt" alt="Half-Shirt">
                <h2>Half-Shirt</h2>
                <p>Price: ₹600</p>
                <button onclick="alert('Added to cart!')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250x300?text=Pants" alt="Pants">
                <h2>Pants</h2>
                <p>Price: ₹800</p>
                <button onclick="alert('Added to cart!')">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
